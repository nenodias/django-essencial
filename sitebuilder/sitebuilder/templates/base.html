{% load staticfiles compress %}
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="vieport" content="width=device-width,initial-scale=1" />
		<meta name="description" content="{{description|default:'Default prototype description'}}">
		<meta name="keywords" content="{{keywords|default:'prototype'}}">
		<title>{%  block title %}Rapid Prototypes{% endblock %}</title>
		{% compress css %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
		{% endcompress %}
	</head>
	<body id="{% block body-id %}body{% endblock %}">
		{% block top-nav-wrapper %}
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle"
						data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Rapid Prototype</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li {% if slug == 'index' %}class="active"{% endif %}>
							<a href="/">Home</a>
						</li>
						<li {% if slug == 'precos' %}class="active"{% endif %}>
							<a href="{% url 'page' 'precos' %}">Pre√ßos</a>
						</li>
						<li {% if slug == 'contato' %}class="active"{% endif %}>
							<a href="{% url 'page' 'contato' %}">Contato</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li {% if slug == 'login' %}class="active"{% endif %}>
							<a href="{% url 'page' 'login' %}">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		{% endblock %}
		{% block content %}
		{% endblock %}
		{% compress js %}
		<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		{% endcompress %}
	</body>
</html>
